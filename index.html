<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarklets</title>
</head>
<body>
	
	<section id="layout">
		<p>Change The Scale of the window for mobile browser.</p>
		<a title="Dynamic Viewport" href="javascript:(function(){ if(document.getElementById('metaview')){ document.head.removeChild(document.getElementById('metaview')); } var io = prompt('Viewport Scale Between 0 and 1'), meta = document.createElement('meta'); meta.id = 'metaview'; meta.name = 'viewport'; meta.content = 'width=device-width, initial-scale=' + io + ', minimum-scale='+io+', maximum-scale='+io+', user-scalable=no'; window.top.document.head.appendChild(meta); })();">Scale Viewport</a>
	</section>

    <script src="assets/js/script.js"></script>

</body>
</html>
