<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Bookmark Builder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1674766/favicon.ico"
                type="image/x-icon">
        <link rel="apple-touch-icon" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1674766/apple-touch-icon.png">
        <link rel="stylesheet" href="https://assets.codepen.io/1674766/bootstrap.min.css">
        <link rel="stylesheet" href="../css/builder.css">
</head>
<body>

        <main id="main">

                <header class="navbar border-dark border-bottom p-0">
                        <nav class="btn-group">
                                <a href="../../" class="btn btn-sm">Back</a>
                        </nav>
                        <nav class="btn-group"></nav>
                </header>

                <article class="jumbotron p-3">

                        <form action="./idb.html">
                                <div class="form-group">
                                        <label for="title">Title : </label>
                                        <input type="text" id="title" name="title" class="form-control form-control-sm">
                                </div>
                                <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Wrap Text</label>
                                      </div>
                                <div class="form-group">
                                        <label for="title">Code :</label>
                                        <textarea name="uri" id="uri" cols="30" rows="10"
                                                class="form-control">javascript:</textarea>
                                </div>
                                <button type="button" class="btn btn-dark">Format</button>
                                <button type="button" class="btn btn-dark">Compress</button>
                                <button type="button" class="btn btn-dark">(function..)</button>

                                <hr>        
                                <button class="btn btn-outline-dark" type="submit">Submit</button>
                        </form>


                </article>

                <footer class="navbar fixed-bottom navbar-dark bg-dark"><a href=""></a></footer>

        </main>

        <script src="../js/builder.js"></script>
</body>

</html>
