<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IDB JSON Bookmarks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1674766/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1674766/apple-touch-icon.png">
    <link rel='stylesheet' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/1674766/bootstrap.min.css'>
    <link rel="stylesheet" href="../css/idb.css">

</head>
<body>

    <label id="label" for="file"><input type="file" id="file" class="hidden"></label>

    <main>

        <header class="navbar border-dark border-bottom p-0">
            <nav class="btn-group">
                <a href="../../" class="btn btn-sm">Back</a>
                <button class="btn btn-sm" onclick="label.click()" title="Restore Not Enabled Yet" disabled>Upload</button>
            </nav>
            <nav class="btn-group">
                <button class="btn btn-sm" id="exporter" title="Export JSON Backup">Export Backup</button>
                <button class="btn btn-sm" data-target="#modalScroll" data-toggle="modal">Log</button>
            </nav>
        </header>

        <article class="jumbotron p-3">

            <section>
                <form id="form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input id="title" type="text" class="form-control form-control-sm" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="url">URL</label>
                        <input id="url" name="url" type="text" class="form-control form-control-sm" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" class="form-control form-control-sm"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark btn-sm">Submit</button>
                </form>
            </section>

            <section id="n">
                <pre class="jumbotron p-3">        
                    <ul class="list-group" id="list"></ul>
                </pre>
            </section>

        </article>

    </main>

    <div class="modal fade" id="modalScroll" tabindex="-1" role="dialog" aria-labelledby="modalScrollTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalScrollTitle">Scroll View</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="scrollView">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark btn-sm" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/modal.js"></script>
    <script src="../js/idb.js"></script>

</body>
</html>
