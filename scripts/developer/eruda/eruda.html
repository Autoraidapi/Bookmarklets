<script>

function argumentArray(args) {
  var arr = new Array();
  for (var i = 0; i < args.length; ++i) {
    arr[i] = args[i];
  }
  return arr;
}

function handler(event) {
  var string = e.input.value;
  run(string);
  event.input.focus();
  return false;
}

function parse(string) {
  return string.split(/\s+/);
}

function format(array) {
  while (array.length > 0 && array[0] === "") {
    array = array.slice(1);
  }
  while (array.length > 0 && array[array.length - 1] === "") {
    array = array.slice(0, array.length - 1);
  }
  return array;
}

function run(string) {
  array = parse(string);
  array = format(array);
  var last_cmd_word = null;
  for (var i = 0; i < array.length; ++i) {
    var fun_name = array.slice(0, i + 1).join("_");
    if (window[fun_name] == undefined) {
      break;
    } else {
      last_cmd_word = i;
    }
  }
  if (last_cmd_word === null || array.length == 0) {
    alert('No such command "' + array[0] + '"');
    return;
  }
  var fun_name = array.slice(0, last_cmd_word + 1).join("_");
  var fun = window[fun_name];
  var args = array.slice(last_cmd_word + 1);
  fun.apply(this, args);
}

function hop(url, kvs) {
  var url = url + "?";
  for (var k in kvs) {
    var v = kvs[k];
    url += k + "=" + escape(v);
  }
  location = url;
}

function g() {
  var string = argumentArray(arguments).join(" ");
  hop("https://www.google.ca/search", {
    q : string
  });
}

function wiki() {
  var string = argumentArray(arguments).join(" ");
  hop("http://en.wikipedia.org/wiki/Special:Search", {
    search : string
  });
}

function wolf() {
  var string = argumentArray(arguments).join(" ");
  hop("http://www.wolframalpha.com/input", {
    i : string
  });
}

function duck() {
  var string = argumentArray(arguments).join(" ");
  hop("https://duckduckgo.com", {
    q : string
  });
}

function y_s() {
  var string = arguments_to_array(arguments).join(" ");
  hop("https://www.youtube.com/results", {
    search_query : string
  });
}

function y_w() {
  var string = arguments_to_array(arguments).join(" ");
  hop("https://www.youtube.com/watch", {
    v : string
  });
}

function local_host() {
  hop("http://localhost:8000/");
}
function file() {
  hop("file:///");
}
function platform() {
  hop("platform://");
}
function local() {
  hop("local://");
}
function back(){
  hop("../");
}
function root() {
  hop("/");
}
