<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/hotspot.css">
    <script type="text/javascript" charset="utf-8" src="index.js"></script>
</head>
<body class="background">
    <div id="tab-bar" role="menubar">
        <div style="-webkit-box-flex: 1;"></div>
        <div id="homepage-tab" class="tab-row" role="menuitem" tabindex="1">
            <div class="icon-image"></div>
            <div class="tab-text font-size-l" id="homepage-tab-title" aria-hidden="true">Home Page</div>
            <div class="focus-ring"></div>
            <div class="tab-row-background"></div>
        </div>
        <div id="bookmarks-tab" class="tab-row" role="menuitem" tabindex="1">
            <div class="icon-image"></div>
            <div class="tab-text font-size-l" id="bookmarks-tab-title" aria-hidden="true">Bookmarks</div>
            <div class="focus-ring"></div>
            <div class="tab-row-background"></div>
        </div>
        <div id="history-tab" class="tab-row" role="menuitem" tabindex="1">
            <div class="icon-image"></div>
            <div class="tab-text font-size-l" id="history-tab-title" aria-hidden="true">History</div>
            <div class="focus-ring"></div>
            <div class="tab-row-background"></div>
        </div>
        <div id="new-tab" class="tab-row" role="menuitem" tabindex="1">
            <div class="icon-image"></div>
            <div class="tab-text font-size-l" id="new-tab-title" aria-hidden="true">New Tab</div>
            <div class="focus-ring"></div>
            <div class="tab-row-background"></div>
        </div>
        <div id="tab-scroll-area" role="menu"></div>
    </div>
    <div class='border-shadow'>
    </div>
</body>
</html>
