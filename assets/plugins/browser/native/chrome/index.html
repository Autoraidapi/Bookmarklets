    <script type="text/javascript" charset="utf-8">
        if (!window.qnx) {
            qnx = {};
            qnx.callExtensionMethod = function() {};
        }
        qnx.callExtensionMethod('webview.setEnableConsoleLogging', 1, 'true');
        window.startupTimer = (function() {
            var startTime = Math.round(window.performance.now()),
                lastMessageTime = startTime,
                logPrefix = 'browser:startup:profile: ';
            console.info(logPrefix + 'browser chrome starting');
            return {
                log: function(message) {
                    var currentTime = Math.round(window.performance.now());
                    var timingMessage = logPrefix + message +
                        ', start delta: ' + (currentTime - startTime) +
                        'ms, last log delta: ' + (currentTime - lastMessageTime) + 'ms';
                    console.info(timingMessage);
                    lastMessageTime = currentTime;
                }
            }
        })();
    </script>

    <script>
        setTimeout(getTheURL, 1500);
        function getTheURL() {            
            document.getElementById("urlfield").value = "http://www.filearchivehaven.com/data/YeahSo/index.html";
        }
    </script>

            <div id="mini-bar-private-underlay" class="private-underlay"></div>
            <div id="mini-bar-cert" class="url-bar-margin" class="hidden"> </div>
            <div id="mini-bar-url" class="url-bar-margin"></div>
            <div id="mini-bar-shutter">
                <div></div>
            </div>
        </div>
    </div>
    <div id="find_on_page" class="find-on-page offscreenTop removed base-background dark">
        <div class="titlebar">
            <div class="find-input-container horizontal-padding-size-m">
                <input type="search" class="find-input" autocomplete="off" data-blackberry-virtual-keyboard-enter-key="search">
            </div>
            <div class="button cancel-button horizontal-padding-size-m" tabindex="1" role="button">
                <div class="button-text-content accent-colour-highlight font-size-s"></div>
                <div class="background button-overlay"></div>
            </div>
        </div>
    </div>
    <div id="selectmore" class="background dark">
    </div>
    <div id="OverflowMenu" class="base-background dark" role="menubar"></div>
    <div id="dialog" class="dialog-hidden">
        <div class="dialog-top-third">
            <div id="dialog-panel" class="light dialog-panel-hidden" role="dialog">
            </div>
        </div>
        <div class="dialog-bottom-two-thirds">
        </div>
    </div>
    <div id="contextMenu" class="base-background hideMenu dark" role="menubar">
        <div id="contextMenuHeader" role="heading">
            <div id='contextMenuHeaderTitles' class='horizontal-padding-size-m'>
                <div id="contextMenuHeadText"><bdi></bdi></div>
                <div id="contextMenuSubheadText" class="font-size-xs secondary-text"><bdi></bdi></div>
            </div>
            <div id='contextMenuHeaderBackground'></div>
        </div>
        <div id="contextMenuScrollContainer" role="menu">
            <div id="contextMenuInnerScrollContainer">
                <div id="contextMenuPeek" class="contextMenuContent row-bottom-bottom"></div>
                <div id="contextMenuFull" class="contextMenuContent row-border-bottom"></div>
            </div>
        </div>
    </div>
    <div id="toaster" class="toaster dark font-size-m">
        <div class="toaster-middle"></div>
        <div class="toaster-bottom"></div>
    </div>

    <!-- SHEETS -->
    <div id="add_bookmark_homescreen" class="screenInner screenSlide removed background dark">
        <div id="abhSheetHeader"></div>
        <div class="abhSheetContent screen-overflow-scroll">
            <div class="abhShortcutIconWrapper">
                <div class="abhShortcutIconContainer">
                    <img class="abhShortcutIcon">
                    <div class="abhShortcutTitleWrapper">
                        <div class="abhShortcutTitle" dir="auto"></div>
                    </div>
                </div>
            </div>
            <div class="abhShortcutUrl label top-margin-size-l horizontal-margin-size-m bottom-padding-size-s" dir="ltr"></div>
            <input id="abhInput" dir="auto" type="search" maxlength="50" data-blackberry-text-selection-handle-position="above">
        </div>
    </div>
    <div id="add_search_sheet" class="screenInner screenSlide removed background dark">
        <div id="searchSheetHeader"></div>
        <div id="sheet-content" class="screen-overflow-scroll">
            <div id="add-search-header-text" class="default-horizontal-padding"></div>
            <div id="add-search-rows">
            </div>
        </div>
    </div>
    <div id="edit_bookmark" class="screenInner screenSlide removed background dark">
        <div id="EditBookmarkTitleBar"></div>
        <div class="sheetContent screen-overflow-scroll">
            <!-- Keep the maxlength value in sync with 'iris/validation' MAX_TITLE_LENGTH -->
            <input class="bookmarkTitle" type="search" dir="auto" required maxlength="256">
            <div id="bookmarkTitleValidationError" class="validationError font-size-xs">
            </div>
            <!-- Keep the maxlength value in sync with 'iris/validation' MAX_URL_LENGTH -->
            <input class="bookmarkUrl" type="search" dir="auto" data-blackberry-virtual-keyboard-type="url" autocomplete="off" spellcheck="off" required maxlength="32000">
            <div id="bookmarkUrlValidationError" class="validationError font-size-xs">
            </div>
            <div class="bookmarkTagWrapper default-border">
                <input class="bookmarkTags" type="search" maxlength="256">
                <div class="sheetTagList hidden">
                </div>
                <div class="emptyTagMessage">
                </div>
            </div>
        </div>
    </div>
    <div id="download_save_screen" class="screenInner screenSlide removed background dark">
        <div id="downloadSaveHeader"></div>
        <div class="downloadSaveContent screen-overflow-scroll">
            <input type="search" dir="auto" id="downloadSaveInput" autocomplete="off" spellcheck="off">
        </div>
    </div>

    <div id="edit_label" class="screenInner screenSlide removed background dark">
        <div id="EditTagTitleBar"></div>
        <div class="sheetContent screen-overflow-scroll">
            <input class="bookmarkTitle" dir="auto" type="search" required maxlength="256">
            <div class="validationError font-size-xs">
            </div>
        </div>
    </div>

    <div id="crashpage_screen" class="screenInner screenSlide removed background dark">
        <div id="crashpageHeader"></div>
        <div id="crashpage_wrapper" class="padding-size-m">
            <div id="restore-info" class="padding-size-m"></div>
            <div class="restore-scroller default-horizontal-padding">
                <form id="restore-select-panel"></form>
            </div>
        </div>
    </div>

    <div id="preload-image-area"></div>

    <input type="text" id="text-copy-area" disabled></input>
</body>
</html>
