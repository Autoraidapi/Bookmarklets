<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmark Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1674766/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1674766/apple-touch-icon.png">    
    <link rel="stylesheet" href="https://assets.codepen.io/1674766/bootstrap.min.css">

    <link rel="stylesheet" href="../css/builder.css">

</head>
<body>

<main>
        <header class="navbar border-dark border-bottom p-0">
                <nav class="btn-group">
                        <a href="../../" class="btn btn-sm">Back</a>
                </nav>
                <nav class="btn-group"></nav>
        </header>
        <article class="jumbotron p-3">
                <form onSubmit='return false' action="idb.html">

                        <div class="form-group">
                                <input type='text' name='bmkname' value='Name'>
                        </div>   
                        
                        <div class="form-group" hidden>
                                <input type='text' name='jscodeheight' value='' onKeyPress='javascript: if(event.keyCode==13){setEditorHeight(this.form);return false}'>
                                <button>Set</button>
                                <span id="cursorpos"></span>  
                        </div>
                        
                        <div class="form-group">
                                <p>JavaScript Code:</p>
                        </div>
                
                        <div class="form-group">
                                <textarea class="form-control text-monospace" id="jscode" name='jscode' rows='6'>javascript:</textarea>
                        </div>
                
                        <div class="form-group">
                                <td nowrap valign='middle'><input type='checkbox' name='WrapChk' onClick='javascript: wrapText(this.form)' checked>Wrap&nbsp;text&nbsp;</td>
                        </div>

                        <div class="form-group">
                                <input type='button' title="Format code" class='button' value='  Format  ' onClick='javascript: presentFormattedSource(this.form)'>
                                <input type='button' title="Compress code to 1 line" class='button' value=' Compress ' onClick='javascript: presentCompressedSource(this.form)'>        
                                <input type='button' title="Wrap code in anonymous function" class='button' name='FuncBtn' value='(function...)' onClick='javascript: addBraces(this.form)'>                                
                        </div>
                        
                        <div class="form-group">
                                <input type='button' title="" class='button' value='Replace...' onClick='javascript: replaceAll(this.form)'>
                                <input type='button' title="" class='button' value='Replace %20' onClick='javascript: replaceEscape20(this.form)'>
                                <input type='button' title="" class='button' name='JumpBtn' value='Go to...' onClick='javascript: promptCursorPos()'>
                        </div>

                        <span id='bookmark'><u>(Bookmarklet)</u></span>
                        <br>
                        <pre><span id='formatsrc'></span></pre>
       
                        <hr>

                        <div class="form-group">
                                <button class="btn btn-sm btn-outline-dark" type="submit" disabled>Submit</button>
                        </div>
                        
                    </form>
        
        </article>

        <footer class="navbar fixed-bottom navbar-dark bg-dark"></footer>

</main>


    <script src="../js/builder.js"></script>

</body>

</html>
